<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body onKeyPress="if (event.keyCode == 13) validerLetter()">



    <div class="contener">
        <div class="box">

        </div>

        <div class="boxInput">
            <input type="text" class="inputLetter" name="letter" id="letter" maxlength="1">

            <a
                class="okLetter ml-2 relative inline-block text-sm font-medium text-gray-500 group active:text-indigo-500 focus:outline-none focus:ring">
                <span
                    class="absolute inset-0 transition-transform translate-x-0 translate-y-0 bg-gray-500 group-hover:translate-y-0.5 group-hover:translate-x-0.5"></span>

                <span class="relative block px-8 py-3 bg-white border border-current">
                    Ok !
                </span>
            </a>
        </div>

        <div aria-valuemax="100" aria-valuemin="0" role="progressbar"
            class="h-2 sm:w-1/4 w-1/2 overflow-hidden rounded-full bg-gray-200 transition mb-7">
            <div style="width: 0; transition: 0.5s linear;" class="progressBar flex h-full bg-gray-500 transition">
            </div>
        </div>
    </div>


    <script src="bundle.js"></script>
    <script src="app.js"></script>
</body>


</html>
