<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hangman</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">

    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900" onKeyPress="if (event.keyCode == 13) validerLetter()">


    <div class="contener">
        <div class="box">

        </div>

        <div class="boxInput">
            <input type="text"
                class="inputLetter focus:outline-none focus:border-gray-500 dark:focus:border-blue-400 dark:bg-gray-800 dark:border-transparent dark:focus:text-white"
                name="letter" id="letter" maxlength="1">
            <a class="okLetter ml-2 relative inline-block text-sm font-medium text-gray-500 dark:text-blue-400 group
                    active:text-gray-500 dark:active:text-white focus:outline-none focus:ring">
                <span
                    class="absolute inset-0 transition-transform translate-x-0 translate-y-0 bg-gray-500 dark:bg-blue-400 group-hover:translate-y-0.5 group-hover:translate-x-0.5"></span>

                <span
                    class="relative block px-8 py-3 bg-white dark:bg-gray-800 dark:white border border-gray-500 dark:border-transparent">
                    Ok !
                </span>
            </a>
        </div>

        <div aria-valuemax="100" aria-valuemin="0" role="progressbar"
            class="h-2 sm:w-1/4 w-1/2 overflow-hidden rounded-full bg-gray-200 transition mb-7">
            <div style="width: 0; transition: 0.5s linear;"
                class="progressBar flex h-full bg-gray-500 dark:bg-blue-400 transition">
            </div>
        </div>

        <p class="pimg"></p>
    </div>




    <div class="contener-win" style="display: none;">
        <section class="lg:py-12 lg:flex lg:justify-center">
            <div class="bg-white dark:bg-gray-800 lg:mx-8 lg:flex lg:max-w-5xl lg:shadow-lg lg:rounded-lg">
                <div class="lg:w-1/2">
                    <div class="h-64 bg-cover lg:rounded-lg lg:h-full" style="background-image: url('winners.svg')">
                    </div>
                </div>

                <div class="max-w-xl px-6 py-12 lg:max-w-5xl lg:w-1/2">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white md:text-3xl">Congratulations, <span
                            class="text-blue-600 dark:text-blue-400">you have found the secret word !</span></h2>
                    <p class="p-win mt-4 text-gray-600 dark:text-gray-400">
                    </p>

                    <div class="mt-8">
                        <button class="btn-reload px-5 py-2 font-semibold text-gray-100 transition-colors duration-300 transform
                            bg-gray-900 rounded-md hover:bg-gray-700">Play again !</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="contener-loosers" style="display: none;">
        <section class="lg:py-12 lg:flex lg:justify-center">
            <div class="bg-white dark:bg-gray-800 lg:mx-8 lg:flex lg:max-w-5xl lg:shadow-lg lg:rounded-lg">
                <div class="lg:w-1/2">
                    <div class="h-64 bg-cover lg:rounded-lg lg:h-full" style="background-image: url('loosers.svg')">
                    </div>
                </div>

                <div class="max-w-xl px-6 py-12 lg:max-w-5xl lg:w-1/2">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white md:text-3xl">Oops, <span
                            class="text-blue-600 dark:text-blue-400">it's sad but you couldn't find the secret word !
                        </span></h2>
                    <p class="p-loose mt-4 text-gray-600 dark:text-gray-400">
                    </p>

                    <div class="mt-8">
                        <button class="btn-reload-loose px-5 py-2 font-semibold text-gray-100 transition-colors duration-300 transform
                            bg-gray-900 rounded-md hover:bg-gray-700">Play again !</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="bundle.js"></script>
    <script src="app.js"></script>
</body>


</html>
